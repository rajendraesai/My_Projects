<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div id="speedTypingTest" class="container background ">
            <div class="row">
                <div class="bg">
                    <div class=" score-card col-12 mb-3">
                        <div>
                            <h1 class="heading mt-3 mb-3">Speed <br>Typing Test</h1>
                            <p class="tag mt-3 mb-3">On your fingers lets set Go!</p>
                        </div>
                        <div class="top">
                            <h4 style="font-weight:bold;">Top Score: </h4>
                            <h4 id="topScore" style="color:#ff7700; font-weight:bold" class="ml-2"></h4>
                        </div>
                    </div>
                    <div class=" d-none mt-5 mb-3" id="spinner">
                        <div class="d-flex flex-row justify-content-center">
                            <div class="spinner-border" role="status"></div>
                        </div>
                    </div>
                </div>
                <div id="page" class="col-12">
                    <div class="clock mb-3">
                        <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Alarm_Clock_GIF_Animation_High_Res.gif" />
                        <p id="timer" class="time ml-4 mt-2"></p>
                        <p id="sec" class=" time-sec mt-4 ml-2 d-none">seconds</p>
                    </div>
                    <div class=" col-12 card d-flex flex-column justify-content-center">
                        <p id="quoteDisplay" class="quote"></p>
                        <textarea id="quoteInput" placeholder="Please Enter The Above Quote to Know Your Typing Speed" class="form-control w-100 " rows="6"></textarea>
                    </div>
                    <p id="result" class="mt-3"></p>
                    <div class="d-flex flex-row justify-content-center mt-4 mb-3">
                        <button id="submitBtn" style="background-color:#fffff; color:#ff7700; font-weight:bold;" class="btn btn-light mr-5">Submit</button>
                        <button id="resetBtn" style="background-color:#ffffff; color:#ff7700; font-weight:bold;" class="btn btn-light">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

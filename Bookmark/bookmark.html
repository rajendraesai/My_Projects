<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class=" container background">
        <div class="row">
            <div class=" greet-text col-12 mt-3">
                <p>Hello <br> <span style="font-size:24px">Jane Doe</span></p>
            </div>
            <div class="card-background">
                <h1 class="heading text-center mt-2">Bookmark Your favorite Sites</h1>
                <div class="card mt-4">
                    <form id="bookmarkForm">
                        <div>
                            <label for="siteNameInput" class="label">SITE NAME</label>
                            <input type="text" id="siteNameInput" class="form-control" />
                            <p id="siteNameErrMsg" class="error-message"></p>
                        </div>
                        <div>
                            <label for="siteUrlInput" class="label">SITE URL</label>
                            <input type="text" id="siteUrlInput" class="form-control" />
                            <p id="siteUrlErrMsg" class="error-message"></p>
                        </div>
                        <div class="mt-4 d-flex flex-row justify-content-end">
                            <button id="submitBtn" style=" font-size:12px; background-color:#1e1e45;" class="btn btn-info">Submit</button>
                        </div>
                    </form>
                </div>
                <div>
                    <ul id="bookmarksList" class="bookmarks-container mt-5">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
